<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
            position: relative;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { width: 120px; height: 120px; background: #ff6b6b; top: 10%; left: 5%; animation-delay: 0s; }
        .shape2 { width: 80px; height: 80px; background: #fbc531; top: 50%; left: 80%; animation-delay: 2s; }
        .shape3 { width: 150px; height: 150px; background: #4cd137; top: 70%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1s ease forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 35px;
            animation: fadeInText 2s ease forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 15px 35px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px; /* Add spacing below button */
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ff6b6b, #fbc531);
        }

        .subtext {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px; /* Proper spacing from button */
            animation: fadeInText 2.5s ease forwards;
        }

        @media(max-width: 600px){
            .container { padding: 40px 25px; }
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
        }

    </style>
</head>
<body>
    <!-- Floating shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <div class="container">
        <h1>ðŸš§ Coming Soon!</h1>
        <p>We are working hard to bring this service to you. Stay tuned!</p>
        <a href="index.html" class="btn">Back to Home</a>
        <!-- Optional: keep subtext with proper spacing -->
        <div class="subtext">NoidaWale.in</div>
    </div>
</body>
</html>
